<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Let us know how we can improve freeCodeCamp</p>
    <form id="survey-form">
        <label id="name-label">Name</label><input type="text" name="Name" id="name" placeholder="Enter your name" required="True">
        <label id="email-label">Email</label><input type="email" name="email" id="email" required="True" placeholder="Enter your email">
        <label id="number-label">Age</label><input type="number" name="Age" id="number" min="1" max="125" placeholder="Age">
        <label>Which option best describes your current role? </label><select id="dropdown">
        	<option disabled="" value="">Select an option</option>
			<option value="student">Student</option>
			<option value="job">Full Time Job</option>
			<option value="learner">Full Time Learner</option>
			<option value="preferNo">Prefer not to say</option>
			<option value="other">Other</option>
		</select>
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
